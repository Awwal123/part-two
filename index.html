<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step two</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="wrapper">
        <div class="content">
        <img class="background" src="./assets/images/bg-sidebar-mobile.svg" alt="">
        <div class="numbers">
            <p class="number">1</p>
            <p style="background-color:  hsl(217, 100%, 97%); color: hsl(213, 96%, 18%);" class="number">2</p>
            <p class="number">3</p>
            <p class="number">4</p>
          </div>
        </div>
        <div class="userInput">
            <div class="card">
                <h2 class="heading">Select your plan</h2>
                <p class="paragraph">You have the option
                 of monthly or yearly billing.</p>
                 <div class="info">
                    <img class="image" src="./assets/images/icon-arcade.svg" alt="acrade">
                    <div class="name">Arcade<br> <span class="dollar">$9/mo</span></div>
                </div>

                <div class="info">
                    <img class="image" src="./assets/images/icon-advanced.svg" alt="advance">
                    <div class="name">Advanced<br> <span class="dollar">$12/mo</span></div>
                </div>
                <div class="info">
                    <img class="image" src="./assets/images/icon-pro.svg" alt="pro">
                    <div class="name">Pro<br> <span class="dollar">$15/mo</span></div>
                </div>
                <!-- <div class="period">
                    <p>monthly</p>
                    <img src="0" alt="">
                </div> -->
            </div>
           
        </div>

    </div>
    <div class="flex">
        <p class="para"><a class="link" href="#">Go Back</a></p>
        <button class="btn">Next Step</button>
    </div> 
</body>
</html>
